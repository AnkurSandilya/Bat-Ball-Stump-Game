<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="cricGame.css">
  <title>Bat Ball Stump Game </title>
</head>
<body>
  <h1>Bat , Ball and Stump Game</h1>
  <div>
  <button onclick="
  let compChoice=computerChoice();
  let resMessage=result('Bat',compChoice);
  greetConsole('Bat',compChoice,resMessage);
    " >Bat</button>
  <button onclick="
   compChoice=computerChoice();
   resMessage=result('Ball',compChoice);
  greetConsole('Ball',compChoice,resMessage);
    ">Ball</button>
  <button onclick="
   compChoice=computerChoice();
   resMessage=result('Stump',compChoice);
  greetConsole('Stump',compChoice,resMessage);
    ">Stump</button>
  
  </div>

  <script src="main.js"></script>
  
</body>
</html>
